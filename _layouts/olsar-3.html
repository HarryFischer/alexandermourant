---
layout: default-2
---

<div class="home scroll-horizontal">
  <div class="inner-content flex">
    {%- for content in page.Content -%}
    <div class="olsar link-container {{ content.image-margin-right }} {{ content.image-position }}">
      <div class="link-wrapper">
        {%- if content.image -%}
        <div class="image-wrapper">
          <img class="{{ content.image-size }}" src="{{ site.baseurl }}{{ content.image }}" alt="">
        </div>
        {%- endif -%}
        {%- if content.caption-text -%}
        <div class="caption-wrapper olsar one">
            {{ content.caption-text | markdownify }}
        </div>
        {%- endif -%}
      </div>
    </div>
    {%- endfor -%}
  </div>
</div>
