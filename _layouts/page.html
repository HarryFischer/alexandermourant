<div class="home scroll-horizontal">
  <div class="inner-content flex">
    {%- for content in page.Content -%}
    <a class="link-container {{content.image-margin-right}}" href="{{ site.baseurl }}{{ content.page-url }}">
      <div class="link-wrapper {{ content.image-position }}">
        <div class="image-wrapper">
          <img class="{{ content.image-size }}" src="{{ site.baseurl }}{{ content.image }}" alt="">
        </div>
        <div class="caption-wrapper">
          <p class="caption">{{ content.caption-title }} <span>{{ content.caption-year }}</span></p>
          <a href="{{ content.link-url }}">{{ content.caption-subtitle }}</a>
          <p>{{ content.caption-size }}, {{ content.caption-medium }}</p>
          <p></p>
          <p>{{ content.caption-extras }}</p>
          <p>{{ content.caption-edition }}</p>
        </div>
      </div>
    </a>
    {%- endfor -%}
  </div>
</div>
