<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body id="scroll">

    {%- include header.html -%}

    <main class="page-content {{ page.title | escape }}" aria-label="Content">
      <div class="wrapper" id="content-wrapper">
        {{ content }}
      </div>
    </main>


  </body>
  <script type="module" src="{{site.baseurl}}/assets/scroll.js"></script>
  <script src="{{site.baseurl}}/assets/main.js"></script>

</html>
