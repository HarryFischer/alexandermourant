---
layout: default
---

<div class="about scroll-horizontal">
  <div class="inner-content">
    {%- for content in page.Content -%}
    <div>
        <p>{{ content.about-text }}</p>
    </div>
    {%- endfor -%}
    {%- for education in page.Education -%}
    <div>
        <p>{{ education.title }}</p>
        <p>{{ education.year-text | markdownify }}</p>
    </div>
    {%- endfor -%}
  </div>
</div>
