---
layout: default
---

<div class="home">
{%- for content in page.Content -%}
<a href="{{ site.baseurl }}{{content.page-url}}">
  <div>
    <img class="{{content.image-size}} {{content.image-position}}" src="{{ site.baseurl }}{{content.image}}" alt="">
    <p>{{content.caption}}</p>
    <p>{{content.caption-paper}}</p>
  </div>
  </a>
{%- endfor -%}
</div>
