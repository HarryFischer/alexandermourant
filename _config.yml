    - image: 
      video: 
      caption-text: 
      image-size: 
      image-position: 
      image-margin-right: 
email: alexander-mourant@gmail.com
description: Alexander Mourant - Photographer - Portfolio
baseurl: "/alexandermourant"
url: https://harryfischer.github.io
twitter_username: alexandermourant
github_username: HarryFischer
copyright: Alexander Mourant
sass:
  style: compressed
markdown: kramdown
plugins:
- jekyll-responsive-image
responsive_image:
  template: _includes/responsive-image.html
  default_quality: 10
  sizes:
  - width: 480
    quality: 30
  - width: 800
  - width: 1400
    quality: 20
  auto_rotate: false
